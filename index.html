<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="./scrypt.js"></script>
    <title>Winter todo app</title>
  </head>
  <body id="body">
    <header class="head">
      <h1>This is your winter todo-app, please make some todo</h1>
    </header>
    <main>
      <div id="container">
        <ul class="list">
          <li class="list-item">
            <label class="custom-radio-btn">
              <input type="checkbox" />
            </label>
            <span>Gotta sleep</span>
            <button class="delete-btn"><img src="/assets/clear-svgrepo-com.svg" alt="chross" width="15px"></button>
          </li>
          <li class="list-item">
            <label class="custom-radio-btn">
              <input type="checkbox" />
            </label>
            <span>Get up</span>
            <button class="delete-btn"><img src="/assets/clear-svgrepo-com.svg" alt="chross" width="15px"></button>
          </li>
          <li class="list-item">
            <label class="custom-radio-btn">
              <input type="checkbox" />
            </label>
            <span>Take a bath</span>
            <button class="delete-btn"><img src="/assets/clear-svgrepo-com.svg" alt="chross" width="15px"></button>
          </li>
        </ul>
        <div id="create-btn">
          <label><h1>Type your task here!</h1></label>
          <input type="text">
          <button>Create new task</button>
        </div>
      </div>
    </main>
  </body>
</html>
